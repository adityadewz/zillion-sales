
<div class="row">
	<div class="col-md-12">

    <div class="panel" ng-controller="ProfitabilityChart1Ctrl">
        <div class="panel-heading">
            <h1 class="panel-title">
                Customer Profitability   <select ng-model="viewByChart1">
          <option value="chart">Chart</option>
            <option value="table">Table</option>
          </select>
            </h1>
        </div>
        <div class="panel-body">
                  <div id="ProfitabilityChart1" class="admin-chart" ng-show="viewByChart1==='chart'"></div>

                    <div class="chart-table" ng-show="viewByChart1==='table'">
             <div class="table-responsive">
               <table class="table">
                 <tr>
                   <th>
                     Cateogary
                   </th>
                   <th>
                     Value
                   </th>
                   
                 </tr>
                 <tr ng-repeat="item in data[showCountryBy]">
                   <td>
                     {{item.cateogory}}
                   </td>
                   <td>
                     {{item.visits}}
                   </td>
                   
                 </tr>
               </table>
             </div>  
             </div>

        </div>
        <div class="panel-footer">
            <div class="footer-select">
                <select ng-model="showCountryBy" ng-change="showByCountry(showCountryBy)">
                <option value="us" ng-selected="true">US</option>
                <option value="uk">UK</option> 
                <option value="france">France</option>
                </select>
            </div>
        </div>
    </div>

    </div>

</div>
