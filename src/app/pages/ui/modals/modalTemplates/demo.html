
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title text-center" color="#000">Please fill the form below</h4>
  </div>
  <div class="modal-body">
    
<form>
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="email" class="form-control" id="Name" placeholder="Name">
  </div>

<div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
  </div>

<div class="form-group">
    <label for="contact">Contact Number</label>
    <input type="email" class="form-control" id="contact" placeholder="Contact">
  </div>

</form>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Request a demo</button>
  </div>
</div>
